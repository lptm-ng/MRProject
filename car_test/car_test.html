<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oculus Quest 2 3rd-Person Controls</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- A-Frame Physics (for future implementations) -->
    <script src="https://cdn.jsdelivr.net/gh/nlesc-jcer/aframe-physics-system@master/dist/aframe-physics-system.min.js"></script>
    <!-- Oculus Controller Component -->
    <script src="https://aframe.io/releases/1.2.0/components/oculus-touch-controls.js"></script>
  </head>

  <body>
    <a-scene physics="gravity: -9.8">
      <!-- Camera (3rd Person View) -->
      <a-camera position="0 2 5" rotation="0 -90 0" look-controls="enabled: false"></a-camera>

      <!-- Ground Plane -->
      <a-plane position="0 0 -10" rotation="-90 0 0" width="30" height="30" color="#7BC8A4" shadow="receive: true"></a-plane>

      <!-- 3D Imported Object (Placeholder for actual object) -->
      <a-entitiy id="vehicle" gltf-model="url(models/bmw-326/scene.gltf)" position="0 0.5 -5" color="#4CC3D9" depth="1" width="2" height="1" dynamic-body="mass: 1"></a-entity>

      <!-- Oculus Quest 2 Controllers -->
      <a-entity oculus-touch-controls="hand: left" id="left-controller" position="0 0 0" raycaster="objects: .clickable"></a-entity>
      <a-entity oculus-touch-controls="hand: right" id="right-controller" position="0 0 0" raycaster="objects: .clickable"></a-entity>

      <!-- Script to Handle Controls -->
      <script>
        const vehicle = document.getElementById('vehicle');
        const leftController = document.getElementById('left-controller');
        let isDriving = false;
        let brake = false;

        // Movement speed and rotation rate
        const speed = 0.1;
        const rotationSpeed = 2;

        // Event listener for Oculus controllers
        leftController.addEventListener('controllerconnected', function (event) {
          event.detail.controller.addEventListener('axismove', function (evt) {
            const joystickX = evt.detail.axes[0]; // Left joystick X-axis
            const joystickY = evt.detail.axes[1]; // Left joystick Y-axis

            // Move the vehicle based on joystick input
            if (isDriving) {
              vehicle.object3D.position.x += joystickX * speed;
              vehicle.object3D.position.z += joystickY * speed;
            }
          });
        });

        // "A" button for driving and "B" button for braking
        leftController.addEventListener('buttondown', function (event) {
          if (event.detail.id === 0) { // "A" button (Start driving)
            isDriving = true;
            console.log('Driving started');
          } else if (event.detail.id === 1) { // "B" button (Brake)
            isDriving = false;
            brake = true;
            console.log('Braking');
            vehicle.object3D.position.set(0, 0.5, -5); // Reset position as example
          }
        });
      </script>
    </a-scene>
  </body>
</html>
